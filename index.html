<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container" id="container" style="width: 600px;">
        <div class="list" id="list" style="left:0px;">
            <img src="images/1.png" alt="1">
            <img src="images/2.png" alt="2">
            <img src="images/3.png" alt="3">
            <img src="images/4.png" alt="4">
            <img src="images/5.png" alt="5">
            <img src="images/6.png" alt="6">
		</div>
            <div class="buttons" id="buttons">
                <div class="circle" id="circle">
                </div>
            </div>
            <a href="javascript:;" class="prev arrow" id="prev" >&lt;</a>
            <a href="javascript:;" class="next arrow" id="next" >&gt;</a>
        </div>
</body>
<script src="index.js"></script>

</html>
